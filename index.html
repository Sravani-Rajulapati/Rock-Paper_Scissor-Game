<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
    body{
        background-color: black;
        color: white;
    }
    button{
        border-radius: 50%;
        width: 100px;
        height: 100px;
        background-color: black;
        border: 3px solid white;
    }
    .reset{
        color:black;
        background-color: white;
        border-radius: 0 !important;
        height: 30px;
        width: 50px;
    }
    img{
        width: 50px;
        height: 50px;
    }
</style>
    <body>

        <h1>Rock Paper Scissor Game</h1>
        <button onclick="playgame('Rock')"><img src="./image/rock-emoji.png" alt>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="playgame('Paper');
    ">
            <img src="./image/paper-emoji.png" alt>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="playgame('Scissors');
    
    
    ">
            <img src="./image/scissors-emoji.png" alt>
        </button>
        <p class="js_res"></p>
        <p class="js_move"></p>
       
        <p class="score"></p>
        <button class="reset" onclick="resetscore();">Reset</button>

        <script>
    let score={
        win:0,
        loss:0,
        tie:0
    }
    const savedscore=JSON.parse(localStorage.getItem('score'));
    if(savedscore){
        score = savedscore;
    }
        updatescore();
        // let res='';

        function playgame(player){
            let computerMove=computerMovee();
            const resElement=document.querySelector('.js_res');
            if(player===computerMove){
                resElement.innerHTML=`Tie`;
                score.tie+=1;
            }
            else if (
                (player === 'Rock' && computerMove === 'Scissors') ||
                (player === 'Paper' && computerMove === 'Rock') ||
                (player === 'Scissors' && computerMove === 'Scissors')) {
                    resElement.innerHTML = `You win`;
                score.win += 1;
            } else {
                resElement.innerHTML = `Loss`;
                score.loss += 1;
            }










           



const moves= document.querySelector('.js_move');
moves.innerHTML = ` you 
            <img src = "./image/${player}-emoji.png" alt = "" >
        .          <img src="./image/${computerMove}-emoji.png" alt=""> Computer`;
                    updatescore();
                    localStorage.setItem('score',JSON.stringify(score));
            // document.querySelector('.score').innerHTML = ` Won : ${score.win} Tie:  ${score.tie} Loss: ${score.loss}`

        }

        function resetscore(){
            score={
                win:0,
                loss:0,
                tie:0
            };
            updatescore();
            localStorage.removeItem('score');
        }




        function computerMovee(){
                  let  randomNumber=Math.random();
            let computerMove='';
            if(randomNumber>=0&&randomNumber<=1/3){
                computerMove='Rock';
            }
            else if(randomNumber>1/3&&randomNumber<=2/3){
                computerMove='Paper';

            }
            else if(randomNumber>2/3&&randomNumber<=1){
                computerMove='Scissors';

            }
            return computerMove;
        }

        function updatescore(){
            document.querySelector('.score').innerHTML = ` win : ${score.win} tie:  ${score.tie} loss: ${score.loss}`


        }
</script>

    </body>
</html>
